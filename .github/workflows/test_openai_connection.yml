name: Test OpenAI Connection

on:
  workflow_dispatch: # Permet de d√©clencher le workflow manuellement depuis GitHub UI

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Test Agent
        run: python langchain-agents/agents/test_agent.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
